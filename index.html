<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
  
    <!-- summary box -->

    <div class="summary-container">
      <div class="box-content">
        <h1 id="heading1">Order Summary</h1>

        <p class="para">
          You can now listen to millions of songs,<br />audiobooks,and podcasts
          on any device <br />anywhere you like.
        </p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" class="image" alt="">
        <div class="hh">
          <h2 class="h2">Annual Plan</h2>
        <h4 class="h4">$59.99/year</h4>
      </div>
        <a href="#" class="link">Change</a>
      
      </div>
      <div class="vtn">
      <a href="#" class="vtn2">Proceed to Payment</a> 
      </div>
      <div class="cancel">
        <a href="#" class="cancel-o">Cancel Order</a>
      </div>
      </div>
  </body>
</html>
